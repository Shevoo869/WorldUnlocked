<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compare Countries – World Unlocked</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <style>
    img.flag {
      max-width: 100px;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>

<body class="container mt-4">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4 rounded">
    <div class="container">
      <a class="navbar-brand fw-bold" href="Homepage.html">🌍 World Unlocked</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="continents.html">Continents</a></li>
          <li class="nav-item"><a class="nav-link" href="compare.html">Compare</a></li>
          <li class="nav-item"><a class="nav-link" href="Quiz.html">Quiz</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="text-center mb-5">
    <h1>Compare Countries</h1>
    <p class="lead">Choose two countries to compare their basic facts side by side.</p>
  </header>

  <main>
    <section class="row justify-content-center mb-4">
      <div class="col-md-5">
        <label for="country1" class="form-label">Country 1</label>
        <select class="form-select" id="country1" onchange="updateComparison()">
          <option value="Japan">Japan</option>
          <option value="France">France</option>
          <option value="Nigeria">Nigeria</option>
          <option value="USA">United States</option>
          <option value="Australia">Australia</option>
          <option value="Brazil">Brazil</option>
          <option value="South Africa">South Africa</option>
          <option value="New Zealand">New Zealand</option>
        </select>
      </div>

      <div class="col-md-5">
        <label for="country2" class="form-label">Country 2</label>
        <select class="form-select" id="country2" onchange="updateComparison()">
          <option value="France">France</option>
          <option value="Japan">Japan</option>
          <option value="Nigeria">Nigeria</option>
          <option value="USA">United States</option>
          <option value="Australia">Australia</option>
          <option value="Brazil">Brazil</option>
          <option value="South Africa">South Africa</option>
          <option value="New Zealand">New Zealand</option>
        </select>
      </div>
    </section>

    <section id="compare-results" class="row g-4">
      <!-- Cards will be populated by JavaScript -->
    </section>
  </main>

  <footer class="text-center mt-5 border-top pt-3">
    <p>&copy; 2025 Patrick | World Unlocked</p>
  </footer>

  <script>
    const countryData = {
      "Japan": {
        flag: "https://flagcdn.com/w320/jp.png",
        capital: "Tokyo",
        language: "Japanese",
        currency: "Yen (¥)",
        emoji: "🇯🇵"
      },
      "France": {
        flag: "https://flagcdn.com/w320/fr.png",
        capital: "Paris",
        language: "French",
        currency: "Euro (€)",
        emoji: "🇫🇷"
      },
      "Nigeria": {
        flag: "https://flagcdn.com/w320/ng.png",
        capital: "Abuja",
        language: "English",
        currency: "Naira (₦)",
        emoji: "🇳🇬"
      },
      "USA": {
        flag: "https://flagcdn.com/w320/us.png",
        capital: "Washington, D.C.",
        language: "English",
        currency: "US Dollar ($)",
        emoji: "🇺🇸"
      },
      "Australia": {
        flag: "https://flagcdn.com/w320/au.png",
        capital: "Canberra",
        language: "English",
        currency: "Australian Dollar (AUD)",
        emoji: "🇦🇺"
      },
      "Brazil": {
        flag: "https://flagcdn.com/w320/br.png",
        capital: "Brasília",
        language: "Portuguese",
        currency: "Real (BRL)",
        emoji: "🇧🇷"
      },
      "South Africa": {
        flag: "https://flagcdn.com/w320/za.png",
        capital: "Pretoria, Cape Town, Bloemfontein",
        language: "English, Zulu, Afrikaans",
        currency: "Rand (ZAR)",
        emoji: "🇿🇦"
      },
      "New Zealand": {
        flag: "https://flagcdn.com/w320/nz.png",
        capital: "Wellington",
        language: "English, Māori, NZSL",
        currency: "New Zealand Dollar (NZD)",
        emoji: "🇳🇿"
      }
    };

    function updateComparison() {
      const c1 = document.getElementById("country1").value;
      const c2 = document.getElementById("country2").value;

      const card1 = createCountryCard(c1);
      const card2 = createCountryCard(c2);

      document.getElementById("compare-results").innerHTML = card1 + card2;
    }

    function createCountryCard(country) {
      const data = countryData[country];
      return `
        <div class="col-md-6">
          <div class="card p-3 shadow-sm text-center">
            <img src="${data.flag}" alt="${country} Flag" class="flag mx-auto">
            <h4>${data.emoji} ${country}</h4>
            <p><strong>Capital:</strong> ${data.capital}</p>
            <p><strong>Language:</strong> ${data.language}</p>
            <p><strong>Currency:</strong> ${data.currency}</p>
          </div>
        </div>
      `;
    }

    // Initial load
    window.onload = updateComparison;
  </script>
</body>
</html>
